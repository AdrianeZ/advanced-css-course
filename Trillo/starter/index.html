<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        
        <!--        main header-->
        <header class="header">
            <img src="img/logo.png" alt="trillo logo" class="header__logo">
            <form action="#" class="header__search">
                <input type="text" class="header__input" placeholder="Search Hotels">
                <button class="header__button">
                    <svg class="header__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">6</span>
                </div>
                
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user image" class="user-nav__picture">
                    <span class="user-nav__user-name">AdrianeZ</span>
                </div>
            </nav>
        </header>
        
        <div class="content">
            
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="side-nav__text">Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="side-nav__text">Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="side-nav__text">Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="side-nav__text">Tours</span>
                        </a>
                    </li>
                </ul>
                
                
                <footer class="legal">&copy; 2017 by Trillo. All Right Reserved</footer>
            </nav>
            <main class="hotel-view"></main>
        </div>
    </div>
</body>
</html>
